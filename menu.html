<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Ensino Médio com Habilitação em Desenvolvimento de Sistemas</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="libs/icons/css/all.css">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/parallax.css">
  </head>
  <body>

      <div class="container-fluid">
          <div class="row">
              <div class="col-12">
                  <button id="btn-menu" class="btn btn-dark btn-lg mt-2"><i class="fas fa-bars"></i></button>
              </div>
          </div>
          <div id="menu" class="row">
              <div class="col-12 ml-3">
                <div id="container">
                  <a href="home"><i class="fas fa-home"></i> Home</a>
                </div>
              </div>
              <div class="col-12 ml-3">
                  <a href="about"><i class="fas fa-question-circle"></i> O que é?</a>
              </div>
              <div class="col-12 ml-3">
                  <a href="action"><i class="fas fa-location-arrow"></i> Ações</a>
              </div>
              <div class="col-12 ml-3">
                  <a href="contact"><i class="fas fa-id-card"></i> Contato</a>
              </div>
          </div>

          <div class="row" id="home">
              <h1>
                  HOME
              </h1>
          </div>
          <div class="row" id="about">
              <h1>
                  ABOUT
              </h1>
          </div>
          <div class="row" id="action">
              <h1>
                  ACTION
              </h1>
          </div>
          <div class="row justify-content-center" id="contact">
              <div class="col-12 col-sm-8 col-md-6">
                  <div class="alert alert-primary mt-5">
                      <h1 class="text-center" style="font-family: cursive">
                          Fale conosco
                      </h1>
                  </div>
                  <form action="">
                      <div class="form-group">
                          <label>Nome completo</label>
                          <input type="text" name="" id="" class="form-control">
                      </div>
                      <div class="form-group">
                          <label>E-mail</label>
                          <input type="email" name="" id="" class="form-control">
                      </div>
                      <div class="form-group">
                          <label>Assunto</label>
                          <input type="text" name="" id="" class="form-control">
                      </div>
                      <div class="form-group">
                         <label>Mensagem</label>
                         <textarea name="" class="form-control" cols="30" rows="10"></textarea>
                      </div>
                      <div class="form-group row justify-content-end">
                          <div class="col-12 col-sm-6 col-md-3">
                              <button class="btn btn-success btn-block"><i class="fas fa-paper-plane"></i> Enviar</button>
                          </div>
                      </div>
                  </form>
              </div>
          </div>
      </div>

    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/script.js"></script>
